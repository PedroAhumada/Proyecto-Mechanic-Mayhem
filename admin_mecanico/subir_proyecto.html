</head>
<body>
      <!-- INICIO NAVBAR -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)"><img src="../img/Taller_logo.png" width="130" height="90"
          alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">

  <section id="subir_proyect" style="padding-left: 10px;">
    <h2 class="my-3">Para subir un nuevo proyecto complete la Información</h2>
    <a>Titulo Proyecto: </a>&nbsp;
    <input class="contenedor-pro1" type="text" placeholder="Ingrese Titulo">
    <br>
    <a>Mecanico a cargo: </a>&nbsp;
    <input class="contenedor-pro2 my-1" type="text" placeholder="Ingrese Nombre">
    <br>
    <a>Categoría: </a>&nbsp;
    <input class="contenedor-pro3 my-1" type="text" placeholder="Ingrese Nombre de categoría">
    <br>
    <a>Valor Trabajo: </a>&nbsp;
    <input class="contenedor-pro4 my-1" type="text" placeholder="Ingrese el Valor">
    <br>
    <a>Imagen del Proyecto:</a>&nbsp;
    <input type="file" accept="image/*" placeholder="Seleccionar imagen">
    <br>
    <a href="admin.html"><button type="" style="margin-left: 85px;" class="btn btn-warning my-2">Subir Proyecto</button></a>
 
  </section>
